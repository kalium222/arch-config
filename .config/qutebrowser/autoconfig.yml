# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.webpage.darkmode.enabled:
    global: true
  content.proxy:
    global: socks://localhost:20170
  fonts.default_family:
    global: MonofurNerdFont
  fonts.default_size:
    global: 15pt
  statusbar.show:
    global: in-mode
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 8
      top: 2
  tabs.indicator.width:
    global: 5
  tabs.last_close:
    global: blank
  tabs.padding:
    global:
      bottom: 3
      left: 10
      right: 5
      top: 3
  tabs.position:
    global: right
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 5000
  tabs.title.format:
    global: '{audio}{index}:{current_title}'
  tabs.width:
    global: 12%
